<!-- This is the template file for the main application page.  The first 
     step here is to add some elements with special IDs we'll bind to later.
     Each on of these elements will get a dynamic control added to it in
     src/main/java/org.spiffyui.spiffyforms/client/Index.java.
-->

<h2 id="userListTitle" class="sectionTitle">Users</h2>
<div id="userListGrid"></div>


<fieldset>
    <h2 id="userDetailsTitle" class="sectionTitle">User details</h2>
    <ol class="dialogformsection">
        <li id="userIdRow" class="dialogformrow">
            <label class="dialogformlabel" for="userIdTxt">Username:</label>
            <div id="userId" class="formcontrolssection"></div>
        </li>
        
        <li id="firstNameRow" class="dialogformrow">
            <label class="dialogformlabel" for="firstNameTxt">First name:</label>
            <div id="firstName" class="formcontrolssection"></div>
        </li>
        
        <li id="lastNameRow" class="dialogformrow">
            <label class="dialogformlabel" for="lastNameTxt">Last name:</label>
            <div id="lastName" class="formcontrolssection"></div>
        </li>
        
        <li id="emailRow" class="dialogformrow">
            <label class="dialogformlabel" for="emailTxt">Email address:</label>
            <div id="email" class="formcontrolssection"></div>
        </li>
        
        <li id="userBdayRow" class="dialogformrow">
            <label class="dialogformlabel" for="userBdayTxt">Birthdate:</label>
            <div id="userBday" class="formcontrolssection"></div>
        </li>
        
        <li id="userGenderRow" class="dialogformrow">
            <label class="dialogformlabel" for="userGenderTxt">I am:</label>
            <div id="userGender" class="formcontrolssection"></div>
        </li>
        
        <li id="userDescRow" class="extratallformrow">
            <label class="dialogformlabel" for="userDescTxt">Short description:</label>
            <div id="userDesc" class="formcontrolssection"></div>
        </li>
        
        <li class="dialogformrow">
            <h3 class="subSectionTitle">Password</h3>
        </li>
        
        <li id="passwordRow" class="dialogformrow">
            <label class="dialogformlabel" for="passwordTxt">Password:</label>
            <div id="password" class="formcontrolssection"></div>
        </li>
        
        <li id="passwordRepeatRow" class="dialogformrow">
            <label class="dialogformlabel" for="passwordRepeatTxt">Repeat password:</label>
            <div id="passwordRepeat" class="formcontrolssection"></div>
        </li>
        
        <li id="buttonsRow" class="dialogformrow">
            <div id="buttons" class="formcontrolssection formbuttons"></div>
        </li>
    </ol>
</fieldset>
